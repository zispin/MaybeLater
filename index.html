<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaybeLater</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Raleway:400,700" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4em;
            margin-bottom: 0.2em;
            color: #3498db;
        }
        
        .slogan {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }
        
        .buttons {
            margin: 2em 0;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-primary {
            background-color: #3498db;
        }
        
        hr {
            margin: 2em auto;
            border: 0;
            height: 1px;
            background-color: #ddd;
            width: 80%;
        }
        
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            font-family: monospace;
        }
        
        .str {
            color: #2ecc71;
        }
        
        h4 {
            margin-top: 1.5em;
        }
        
        .left {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MaybeLater</h1>
        <p class="slogan">The programming language that gets to it... eventually</p>
        
        <div class="buttons">
            <a href="https://github.com/zispin/MaybeLater" class="btn btn-danger">View on GitHub</a>
            <a href="https://github.com/zispin/MaybeLater/archive/refs/heads/main.zip" class="btn btn-primary">Download</a>
        </div>
        
        <hr>
        
        <div class="example">
            <h3>Try it yourself</h3>
            <div class="left"><strong>hello.mlater</strong></div>
            <pre>PRINT(<span class="str">"Hello, World!"</span>);</pre>
            <pre>python maybelater.py hello.mlater</pre>
            <h4>Stop procrastinating and start coding!</h4>
        </div>
    </div>
</body>
</html>
